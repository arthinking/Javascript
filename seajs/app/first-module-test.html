		<!--

		<script>
		  seajs.config({
		    base: '../sea-modules/',
		    alias: {
		      'first-module': 'first-module/index'

		  else {
		  	seajs.use(['first-module'], function(now) {

		  	});
		  }
		  
		</script>
		
	</head>

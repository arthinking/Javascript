<!doctype html>
<html ng-app>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.js"></script>
	</head>
	<body>
		<!-- DOM元素上的ng-controller声明所有被它包含的元素都属于某个控制器。 -->

			<h1>Hello {{ clock }}!</h1>
		</div>
		<script type="text/javascript" src="js/02_02_simple-data-binding.js"></script>
	</body>
</html>
